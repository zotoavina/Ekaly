<section class="fxt-template-animation fxt-template-layout29">

              <div class="fxt-page-switcher">
                    <a  class="switcher-text1 active" (click)="changeState()">Login</a>
                    <a class="switcher-text1" (click)="changeState()">Register</a>
                </div>
            </div>
            <div *ngIf="isLogin" class="col-md-6 col-12 fxt-bg-color">

                        </div>
                        <form method="POST">
                            <div class="form-group">
                                <div class="fxt-transformY-50 fxt-transition-delay-4">
                                    <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                                    <i class="flaticon-envelope"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="fxt-transformY-50 fxt-transition-delay-5">

                                <div class="fxt-transformY-50 fxt-transition-delay-6">

                                <a href="#" title="twitter"><i class="fab fa-twitter"></i></a>

                                <a href="#" title="pinterest"><i class="fab fa-pinterest-p"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div *ngIf="!isLogin" class="col-md-6 col-12 fxt-bg-color">

                <div class="fxt-header">
                  <a class="fxt-logo"><img src="img/logo-29.png" alt="Logo"></a>
                </div>
                <div class="fxt-form">
                  <div class="fxt-transformY-50 fxt-transition-delay-1">
                    <h2>Register</h2>
                  </div>
                  <div class="fxt-transformY-50 fxt-transition-delay-2">

                  </div>

                    <div class="form-group">
                      <div class="fxt-transformY-50 fxt-transition-delay-1">

                        <i class="flaticon-user"></i>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="fxt-transformY-50 fxt-transition-delay-1">
                        <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                        <i class="flaticon-envelope"></i>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="fxt-transformY-50 fxt-transition-delay-2">
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                        <i class="flaticon-padlock"></i>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="fxt-transformY-50 fxt-transition-delay-3">
                        <button type="submit" class="fxt-btn-fill">Register</button>
                      </div>
                    </div>

                </div>
